<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create your talk</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <style>
    html,body{
        width: 100%;
        overflow-x: hidden;
        height: 100%;
        box-sizing: border-box;
        margin: 0px;
    }
    </style>
</head>
<body>

    <div class="create form-container">
        <h1>Create your Talk</h1>
        <div class="auth-container">
            <button class="btn auth-button netlify-login-button"><i class="material-icons">lock_open</i>&nbsp;<span>Login</span></button>
            <button class="btn auth-button netlify-logout-button">Logout</button>
            <br/><span class="login-username"></span>
        </div>
        <div class="form-field">
            <label>Transcript.md URL</label>
            <input type="url" id="transcript-url"/>
        </div>
        <div class="form-field">
            <label>Slides PDF URL</label>
            <input type="url" id="slides-pdf"/>
        </div>
        <div class="form-field">
            <label>Event Name</label>
            <input type="text" id="event-name"/>
        </div>

        <div class="character-edit">
            <div class="character-form">
                <div class="form-field">
                    <label>Character Hair Style</label>
                    <select>
                        <option default value="short">Short</option>
                        <option value="long">Long</option>
                    </select>
                </div>
                <div class="flex">
                    <div class="flex-1 form-field">
                        <label>Hair Color</label>
                        <input type="color" id="hair-color"/>
                    </div>
                    <div class="flex-1 form-field">
                        <label>Skin Color</label>
                        <input type="color" id="skin-color"/>
                    </div>
                    <div class="flex-1 form-field">
                        <label>TShirt Color</label>
                        <input type="color" id="tshirt-color"/>
                    </div>
                </div>
            </div>
            <div class="character-preview">
                <div class="character-container">
                    <span class="myhead"></span>
                    <span class="myhair"></span>
                    <span class="mybody"></span>
                    <span class="hands mylhand"></span>
                    <span class="hands myrhand"></span>
                    <span class="legs mylleg"></span>
                    <span class="legs myrleg"></span>
                </div>
                <div class="mike-holder">JS Mumbai</div>
            </div>

        </div>
        <div class="form-field">
            <button class="btn create-btn">Create</button>
        </div>

        <!-- <div data-netlify-identity-menu></div> -->
    </div>
    <script src="/create.js"></script>
</body>
</html>
